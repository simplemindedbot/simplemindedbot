{% set width_value = width | default(value="300") %}
<style>
    .float-right-image {
        float: right;
        clear: right;
        max-width: {{ width_value }}px;
        margin: 1em 1em 1em 1em;
    }
    
    .float-right-image img {
        width: 100%;
        height: auto;
        display: block;
    }
    
    .float-right-image figcaption {
        font-size: 0.9em;
        text-align: center;
        margin-top: 0.5em;
        color: #666;
    }
    
    @media (max-width: 600px) {
        .float-right-image {
            float: none;
            margin: 1em auto;
            max-width: 100%;
        }
    }
</style>

<figure class="float-right-image">
    <img src="{{ get_url(path=src) }}" alt="{{ alt }}">
    {% if caption %}
    <figcaption>{{ caption }}</figcaption>
    {% endif %}
</figure>
