{% set id = get_random_string(length=10) %}
<div class="collapsible-code" id="collapsible-{{ id }}">
  <div class="preview">
    {% if preview %}
      <pre><code class="{{ lang }}" data-lang="{{ lang }}">{{ preview }}</code></pre>
    {% else %}
      <pre><code class="{{ lang }}" data-lang="{{ lang }}">{{ code | split(pat="\n") | slice(end=5) | join(sep="\n") }}
...</code></pre>
    {% endif %}
    <button onclick="toggleCode('{{ id }}')" class="toggle-btn">Show More</button>
  </div>

  <div class="full-code" style="display: none;">
    <pre><code class="{{ lang }}" data-lang="{{ lang }}">{{ code }}</code></pre>
    <button onclick="toggleCode('{{ id }}')" class="toggle-btn">Show Less</button>
  </div>
</div>

<style>
.collapsible-code {
  position: relative;
  margin: 1em 0;
}

.collapsible-code pre {
  margin: 0;
  padding: 2rem 1rem 1rem;
  background: var(--f2);
  border-radius: 4px;
  overflow-x: auto;
  position: relative;
}

.collapsible-code code {
  font-size: .8rem;
  color: var(--c1);
}

.collapsible-code .toggle-btn {
  display: block;
  width: 100%;
  padding: 0.5em;
  background: var(--c3);
  color: var(--h1);
  border: none;
  border-radius: 0 0 4px 4px;
  cursor: pointer;
  font-size: 0.9em;
}

.collapsible-code .toggle-btn:hover {
  background: var(--h0);
}

.collapsible-code .preview pre {
  border-radius: 4px 4px 0 0;
}
</style>

<script>
function toggleCode(id) {
  const container = document.getElementById('collapsible-' + id);
  const preview = container.querySelector('.preview');
  const fullCode = container.querySelector('.full-code');
  
  if (fullCode.style.display === 'none') {
    preview.style.display = 'none';
    fullCode.style.display = 'block';
  } else {
    preview.style.display = 'block';
    fullCode.style.display = 'none';
  }
}
</script>
