[build]
publish = "public"
command = "npm run abridge -- '--base-url https://simpleminded.bot'"
functions = "netlify/functions"

[build.environment]
ZOLA_VERSION = "0.19.2"
NODE_VERSION = "22.9.0"

[context.deploy-preview]
command = "npm run abridge -- '--drafts --base-url https://simpleminded.bot'"

[[plugins]]
  package = "@netlify/plugin-csp-nonce"
  [plugins.inputs]
  reportOnly = true
  excludedPath = [
    "/api/*",
    "**/*.bespoke.extension"
  ]

[[plugins]]
  package = "netlify-plugin-submit-sitemap"

	[plugins.inputs]

	# The base url of your site (optional, default = main URL set in Netlify)
	baseUrl = "https://simpleminded.bot"

	# Path to the sitemap URL (optional, default = /sitemap.xml)
	sitemapPath = "/sitemap.xml"

	# Time in seconds to not submit the sitemap after successful submission
	ignorePeriod = 0

	# Enabled providers to submit sitemap to (optional, default = 'google', 'yandex'). Possible providers are currently only 'google', 'yandex'.
	providers = [
		"google",
		"yandex"
	]

[functions]
  node_bundler = "esbuild"

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "SAMEORIGIN"
    Content-Security-Policy = """
      script-src '{{nonce}}' 'strict-dynamic' 'unsafe-inline' 'self'
        'unsafe-eval'
        https://*.cloudflareinsights.com
        https://*.cloudflare.com
        https://static.cloudflareinsights.com;
      script-src-elem '{{nonce}}' 'strict-dynamic' 'unsafe-inline' 'self'
        'unsafe-eval'
        https://*.cloudflareinsights.com
        https://*.cloudflare.com
        https://static.cloudflareinsights.com;
      script-src-attr 'unsafe-inline';
    """
