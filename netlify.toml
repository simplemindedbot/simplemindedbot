[build]
publish = "public"
command = "npm run abridge -- '--base-url https://simpleminded.bot'"

[build.environment]
ZOLA_VERSION = "0.19.2"
NODE_VERSION = "22.9.0"

[context.deploy-preview]
command = "npm run abridge -- '--drafts --base-url https://simpleminded.bot'"

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Strict-Transport-Security = "max-age=63072000; includeSubdomains"
    Content-Security-Policy-Report-Only = """
      default-src 'self';
      script-src 'self' 'strict-dynamic' 'nonce={{nonce}}' 'unsafe-inline' http: https:;
      style-src 'self' 'strict-dynamic' 'nonce={{nonce}}' 'unsafe-inline' http: https:;
      connect-src 'self' *.osano.com;
      img-src 'self' data:;
      font-src 'self' *.gstatic.com *.jsdelivr.net;
      worker-src 'self' blob: *.osano.com;
      object-src 'none';
      base-uri 'self';
      form-action 'self';
      require-trusted-types-for 'script';
    """

[[headers]]
  for = "*.js" # JavaScript files
  [headers.values]
    Cache-Control = "public, max-age=604800, must-revalidate"

[[headers]]
  for = "*.css" # Stylesheets
